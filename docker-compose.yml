version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg15
    environment:
      POSTGRES_USER: maritime
      POSTGRES_PASSWORD: maritime_dev_password
      POSTGRES_DB: maritime_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: base
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://maritime:maritime_dev_password@postgres:5432/maritime_db
      REDIS_URL: redis://redis:6379
      AISSTREAM_API_KEY: ${AISSTREAM_API_KEY}
      PORT: 3000
      JWT_SECRET: dev_secret_change_me
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app/backend
      - /app/backend/node_modules

  fusion_engine:
    build:
      context: .
      dockerfile: Dockerfile.fusion
    environment:
      REDIS_URL: redis://redis:6379
      AISSTREAM_API_KEY: ${AISSTREAM_API_KEY}
    depends_on:
      - redis
    volumes:
      - ./fusion-engine:/app/fusion-engine

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: base
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules

volumes:
  postgres_data:
