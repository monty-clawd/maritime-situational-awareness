services:
  - type: web
    name: maritime-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm run start
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NPM_CONFIG_PRODUCTION
        value: false
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: AISSTREAM_API_KEY
        sync: false
      - key: CORS_ORIGIN
        sync: false
